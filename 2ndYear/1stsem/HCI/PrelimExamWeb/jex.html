<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
    position: relative;
    width: 300px; /* Adjust based on your image size */
    height: 200px;
    overflow: hidden;
}

.image {
    width: 100%;
    height: 100%;
    display: block;
    transition: all 0.3s ease;
}

.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Slight darken effect */
    display: flex;
    justify-content: center;
    align-items: flex-end;
    transition: all 0.3s ease;
    opacity: 0;
}

.description {
    color: white;
    margin-bottom: 10px;
    text-align: center;
    font-size: 1.2em;
    transition: transform 0.3s ease;
    transform: translateY(100%);
}

.image-container:hover .image {
    filter: brightness(70%);
}

.image-container:hover .overlay {
    opacity: 1;
}

.image-container:hover .description {
    transform: translateY(-50%);
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/68450d5b-66e7-4f26-84d2-85a89c52376d.png" alt="Image Description" class="image">
        <div class="overlay">
            <p class="description">This is the description that appears on hover.</p>
        </div>
    </div>
    
</body>
</html>
